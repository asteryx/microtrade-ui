<div modal #modalProfile>
    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">My Profile</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" novalidate (ngSubmit)="onSubmit(profileForm)" [formGroup]="profileForm">
               <div class="form-group" [class.has-error]="!profileForm.controls['email'].pristine && profileForm.controls['email'].errors != null">
                    <label class="col-xs-3 col-md-3 col-lg-3 control-label" for="profileEmail">E-mail</label>                    
                    <div class="col-xs-9 col-md-9 col-lg-9">
                        <input readonly
                               class="form-control"
                               id="profileEmail"
                               name="email"
                               type="email"
                               [value]="profileForm.controls['email'].value"
                               formControlName="email">
                    </div>
                </div>
                <div class="form-group" [class.has-error]="!profileForm.controls['first_name'].pristine && profileForm.controls['first_name'].errors != null">
                    <label class="col-xs-3 col-md-3 col-lg-3 control-label" for="first_name">First Name</label>                    
                    <div class="col-xs-9 col-md-9 col-lg-9" >
                        <input class="form-control"
                               id="first_name"
                               name="first_name"
                               type="text"
                               formControlName="first_name">
                    </div>
                </div>
                <div class="form-group" [class.has-error]="!profileForm.controls['first_name'].pristine && profileForm.controls['first_name'].errors != null">
                    <label class="col-xs-3 col-md-3 col-lg-3 control-label" for="last_name">Last Name</label>                    
                    <div class="col-xs-9 col-md-9 col-lg-9" >
                        <input class="form-control"
                               id="last_name"
                               name="last_name"
                               type="text"
                               formControlName="last_name">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <spin-button type="submit" [class]="'btn btn-primary'" [loading]="loading" [disabled]="!profileForm.invalid">Save</spin-button>
            <button type="button" class="btn btn-white" (click)="modalProfile.dismiss()">Close</button>
        </div>
    </div>
</div>
