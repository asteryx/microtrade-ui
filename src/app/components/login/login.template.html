<div class="row animated fadeInDown">
    <div class="col-xs-6 col-xs-offset-3 col-md-5 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="inline-window">
            <div class="header">
                <h3>Microtrade</h3>
            </div>
            <div class="body">
                <p>Login in. To see it in action.</p>
                <form class="m-t" role="form" novalidate (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
                    
                    <mat-form-field class="full-width">
                        <input matInput type="email"  placeholder="Email" name="email" id="email" [maxlength]="150" formControlName="email">
                    </mat-form-field> 

                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Password" name="password" id="password" formControlName="password">
                    </mat-form-field>
                    
                    <spin-button type="submit" class=" mat-primary" [loading]="loading" [disabled]="loginForm.invalid">login</spin-button>
                    
                    <div class="text-center margin-top5">
                        <a [routerLink]="['/reset']"><small>Forgot password?</small></a>
                    </div>
                    
                    
                    <div class="text-center margin-top5">
                        <p class="text-muted"><small>Do not have an account?</small></p>
                        <a mat-button mat-raised-button class="btn btn-sm btn-white" [routerLink]="['/register']">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
        <p class="m-t footer-wrap"> <small><footer></footer></small> </p>
    </div>
</div>
