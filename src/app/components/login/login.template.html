<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IN+</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" novalidate (ngSubmit)="onSubmit(loginForm)" [formGroup]="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" id="email" [maxlength]="150" formControlName="email">
            </div>            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" formControlName="password">
            </div>

            <spin-button type="submit" [loading]="loading" [disabled]="!loginForm.invalid" color="primary">login</spin-button>

            <a [routerLink]="['/reset']"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>
        </form>
        <p class="m-t footer-wrap"> <small><footer></footer></small> </p>
    </div>
</div>
